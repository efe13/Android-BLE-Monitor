language: android
sudo: required
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-29.0.3
  - android-29
  - extra-android-m2repository
script:
- "./gradlew clean build connectedAndroidTest -PdisablePreDex --stacktrace"
before_install:
- chmod +x gradlew
install:
- echo y | sdkmanager "ndk;21.0.6113669"
- echo y | sdkmanager "cmake;3.6.4111459"
deploy:
  provider: releases
  api_key:
    secure: 
  file: AndroidBLEMonitor/build/outputs/apk/BLEM*release*.apk
  file_glob: "true"
  on:
    repo: mx0c/Android-BLE-Monitor
    branch: master
  skip_cleanup: 'true'
after_success:
- sh set_tags.sh
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.gradle"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
